<style>
    .popup-otp .modal-inner-wrap, .popup-phone .modal-inner-wrap {
        width: 18%;
    }
</style>
 <div class="block-authentication"
 data-bind="afterRender: setModalElement, blockLoader: isLoading"
 style="display: none">
<div class="block block-new-customer"
     data-bind="attr: {'data-label': $t('or')}">
    <div class="block-title">
        <strong id="block-new-customer-heading"
                role="heading"
                aria-level="2"
                data-bind="i18n: 'Checkout as a new customer'"></strong>
    </div>
    <div class="block-content" aria-labelledby="block-new-customer-heading">
        <p data-bind="i18n: 'Creating an account has many benefits:'"></p>
        <ul>
            <li data-bind="i18n: 'See order and shipping status'"></li>
            <li data-bind="i18n: 'Track order history'"></li>
            <li data-bind="i18n: 'Check out faster'"></li>
        </ul>
        <div class="actions-toolbar">
            <div class="primary">
                <a class="action action-register primary" data-bind="attr: {href: registerUrl}">
                    <span data-bind="i18n: 'Create an Account'"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="block block-customer-login"
     data-bind="attr: {'data-label': $t('or')}">
    <div class="block-title">
        <strong id="block-customer-login-heading"
                role="heading"
                aria-level="2"
                data-bind="i18n: 'Checkout using your account'"></strong>
    </div>
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <!-- ko foreach: getRegion('before') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->
    <div class="block-content" aria-labelledby="block-customer-login-heading">
        <form class="form form-login"
              method="post"
              data-bind="event: {submit: login }"
              id="login-form">
            <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                <div class="field email required">
                    <label class="label" for="customer-email"><span data-bind="i18n: 'Email Address'"></span></label>
                    <div class="control">
                        <input name="username"
                               id="customer-email"
                               type="email"
                               class="input-text"
                               data-mage-init='{"mage/trim-input":{}}'
                               data-bind="
                                   textInput: email,
                                    mageInit: {'mage/trim-input':{}}"
                               data-validate="{required:true, 'validate-email':true}"
                               autocomplete="off">
                    </div>
                </div>
                <div class="field password required">
                    <label for="pass" class="label"><span data-bind="i18n: 'Password'"></span></label>
                    <div class="control">
                        <input name="password"
                               type="password"
                               class="input-text"
                               id="pass"
                               data-bind="attr: {autocomplete: autocomplete}"
                               data-validate="{required:true}">
                    </div>
                </div>
                <!-- ko foreach: getRegion('additional-login-form-fields') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
                <div class="actions-toolbar">
                    <input name="context" type="hidden" value="checkout" />
                    <div class="primary">
                        <button type="submit" class="action action-login secondary" name="send" id="send2">
                            <span data-bind="i18n: 'Sign In'"></span>
                        </button>
                    </div>
                    <div class="secondary">
                        <a class="action" data-bind="attr: {href: forgotPasswordUrl}">
                            <span data-bind="i18n: 'Forgot Your Password?'"></span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="phonemodal" data-bind="mageInit: {
    'Magento_Ui/js/modal/modal':{
        'type': 'popup',
        'title': 'Enter Phone Number',
        'modalClass': 'popup-phone',
        'responsive': true,
        'buttons': []
    }}, blockLoader: isLoadingPhone">
        <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <form class="form form-login" data-role="email-with-possible-login"
        data-bind="event: {submit: otp }"
        method="post">
                    <div class="content">
                        <label class="label" for="customer-otp"><span data-bind="i18n: 'Phone number'"></span></label>
                        <div class="control">
                            
                            <input name="phone_number"
                               id="customer-phone"
                               type="text"
                               class="input-text"
                               data-mage-init='{"mage/trim-input":{}}'
                               data-bind="
                                   textInput: phone,
                                    mageInit: {'mage/trim-input':{}}"
                               data-validate="{required:true}"
                               autocomplete="off">

                                <input type="hidden"
                                   class="input-text"
                                   id="login-email"
                                   name="username"
                                   type="hidden"
                                   data-bind="
                                        textInput: email,
                                        mageInit: {'mage/trim-input':{}}"
                                   data-validate="{required:true, 'validate-email':true}"
                                   autocomplete="off" />
                        </div>
                        <div class="actions-toolbar">
                            <input name="context" type="hidden" value="checkout" />
                            <div class="primary">
                                <button type="submit" class="action login primary" data-action="checkout-method-otp" style="margin-top: 10px;"><span data-bind="i18n: 'Send OTP'"></span></button>
                            </div>
                        </div>
                    </div>
    </form>
</div>
<div id="modal2" data-bind="mageInit: {
    'Magento_Ui/js/modal/modal':{
        'type': 'popup',
        'title': 'Enter OTP',
        'modalClass': 'popup-otp',
        'responsive': true,
        'buttons': []
    }}, blockLoader: isLoadingOtp">
        <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <form class="form form-login" data-role="email-with-possible-login"
        data-bind="event: {submit: otp}"
        method="post">
                    <div class="content">
                        <label class="label" for="customer-otp"><span data-bind="i18n: ''"></span></label>
                        <div class="control">
                            <input class="input-text"
                                data-bind="
                                        attr: {
                                            placeholder: $t('Enter Otp')
                                        }"
                                type="text"
                                value=''
                                name="otp"
                                id="customer-otp2"
                                data-validate="{required:true, 'validate-number':true}" autocomplete="off"/>
                                <input type="hidden"
                                   class="input-text"
                                   id="login-email"
                                   name="username"
                                   type="hidden"
                                   data-bind="
                                        textInput: email,
                                        mageInit: {'mage/trim-input':{}}"
                                   data-validate="{required:true, 'validate-email':true}"
                                   autocomplete="off" />
                        </div>
                        <div class="actions-toolbar">
                            <input name="context" type="hidden" value="checkout" />
                            <div class="primary">
                                <button type="submit" class="action login primary" data-action="checkout-method-otp" style="margin-top: 10px;"><span data-bind="i18n: 'Submit'"></span></button>
                            </div>
                        </div>
                    </div>
    </form>
</div>

</div>
